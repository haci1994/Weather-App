<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="location">New York City</h1>
            <p class="date">Thursday, May 22, 2025</p>
        </div>
        <div class="info">
            <div class="today-info">
                <div class="temp">
                    <p>18°C</p>
                </div>
                <div class="weather-icon">
                    <span><img src="/images/169367.png" alt="sun" class="icon"></span>
                </div>
                <div class="humidity">
                    <p class="humidity-title title">Humidity</p>
                    <p class="humidity-percentage value">65%</p>
                </div>
                <div class="wind">
                    <p class="wind-title title">Wind Speed</p>
                    <p class="wind-speed value">12 km/h</p>
                </div>
                <div class="pressure">
                    <p class="pressure-title title">Pressure</p>
                    <p class="pressure-value value">1012 hPa</p>
                </div>
                <div class="visibility">
                    <p class="visibility-title title">Visibility</p>
                    <p class="visibility-value value">1012 hPa</p>
                </div>
            </div>
            <div class="next-days">
                <div class="next-days-card">
                    <p class="next-days-card-title">Tuesday</p>
                    <span><img src="/images/169367.png" alt="sun" class="icon"></span>
                    <p class="next-days-card-temp">20°C</p>
                </div>
                <div class="next-days-card">
                    <p class="next-days-card-title">Wednesday</p>
                    <span><img src="/images/169367.png" alt="sun" class="icon"></span>
                    <p class="next-days-card-temp">16°C</p>
                </div>
                <div class="next-days-card">
                    <p class="next-days-card-title">Thursday</p>
                    <span><img src="/images/rainy.png" alt="sun" class="icon"></span>
                    <p class="next-days-card-temp">11°C</p>
                </div>
                <div class="next-days-card">
                    <p class="next-days-card-title">Friday</p>
                    <span><img src="/images/rainy.png" alt="sun" class="icon"></span>
                    <p class="next-days-card-temp">10°C</p>
                </div>
                <div class="next-days-card">
                    <p class="next-days-card-title">Saturday</p>
                    <span><img src="/images/cloudy.png" alt="sun" class="icon"></span>
                    <p class="next-days-card-temp">14°C</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
